<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rChat - realtime chat</title>
    <script src="http://localhost:7000/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="whatsapp.png" alt="">
    </nav>
    <div class="container">
        <div class="message right">mohan: hey how are you?</div>
        <div class="message left">Rohan : bhi I am fine. How about you?</div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
             <input type="text" name="messageInp" id="messageInp">
             <button class="btn" type="submit">send</button>
        </form>
    </div>
</body>
</html>
